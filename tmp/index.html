<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="configs">
            <h1 class="config-header">Settings</h1>
            <div class="panel">
                <div class="panel-data">
                    <label class="panel-name">Minimal latitude</label>
                    <input type="text" class="panel-input" placeholder="0.0"><br>
                </div>
                <div class="panel-data">
                    <label class="panel-name">Maximal latitude</label>
                    <input type="text" class="panel-input" placeholder="0.0"><br>
                </div>
                <div class="panel-data">
                    <label class="panel-name">Minimal longitude</label>
                    <input type="text" class="panel-input" placeholder="0.0"><br>
                </div>
                <div class="panel-data">
                    <label class="panel-name">Maximal longitude</label>
                    <input type="text" class="panel-input" placeholder="0.0"><br>
                </div>
            </div>
        </div>
    </body>
</html>
